<html>
  <head>
    <title>Pi Video Surveillance</title>
  </head>
  <body>
    <h1>Pi Video Surveillance</h1>
    <div>
      <img id="feed" src="{{ url_for('video_feed') }}">
    </div>
    <br>
    <div>
      <button onclick="reload()">Refresh</button>
    </div>
    <script type="text/javascript">

      function reload()
      {
	  img = document.getElementById("feed");
	  img.src="{{ url_for('video_feed') }}?r=" + Math.random();
      }

    </script>

  </body>
</html>
